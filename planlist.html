<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>旅游小贴士——途行</title>
		<link href="assets/libs/jquery-ui/jquery-ui.min.css" rel="stylesheet">
		<link href="assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/libs/toastr/toastr.min.css" rel="stylesheet">
		<link href="assets/css/index.css" rel="stylesheet">
		<link href="assets/css/planlist.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">
					<div class="masthead clearfix">
						<div class="inner">
							<h2 class="masthead-brand"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> 途行</h2>
							<nav>
								<ul class="nav masthead-nav">
									<li id="signName"></li>
									<li id="myPlanBtn"><a href="planlist.html">我的行程</a></li>
									<li id="signOutBtn"><a data-toggle="modal" data-target="#signOutModal">登出</a></li>
								</ul>
							</nav>
						</div>
					</div>
					<div class="inner cover">
						<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							</ol>
							<div class="carousel-inner" role="listbox">
								<div class="item active">
									<img src="assets/imgs/planlist_banner1.jpg">
								</div>
								<div class="item">
									<img src="assets/imgs/planlist_banner2.jpg">
								</div>
								<div class="item">
									<img src="assets/imgs/planlist_banner3.jpg">
								</div>
							</div>
							<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
						<hr/>
						<div class="planlist-none">暂无行程，快来创建把！</div>
                                   <div id="planlistTable">
                                   </div>
						<button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#creatBaseModal">新增行程计划</button>
					</div>
					<div class="mastfoot">
						<div class="inner">
							<p>Author: Wang Juan, Github Address: <a href="https://github.com/micky-wj/travelPlan">micky-wj@travelPlan</a>.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel">
      		<div class="modal-dialog">
            <div class="modal-content">
              	<div class="modal-header bg-primary">
                	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                	<h4 class="modal-title" id="signInModalLabel">登录</h4>
              	</div>
              	<div class="modal-body">
                	<form role="form" class="form-horizontal">
                  		<div class="form-group">
                    		<label for="username" class="control-label col-sm-4">用户名:</label>
                   			<div class="col-sm-5">
                      			<input class="form-control" id="username" data-param="username">
                    		</div>
                  		</div>
                  		<div class="form-group">
                    		<label for="password" class="control-label col-sm-4">密码:</label>
                    		<div class="col-sm-5">
                      			<input class="form-control" type="password" id="password" data-param="password">
                    		</div>
                  		</div>
		                <div class="form-group">
		                    <label for="verifycode" class="control-label col-sm-4">验证码:</label>
		                    <div class="col-sm-4">
		                      	<input class="form-control" id="verifycode" data-param="verifycode">
		                    </div>
		                    <div class="col-sm-4">
                      			<img style="-webkit-user-select: none" src="">
                    		</div>
		                </div>
                	</form>
              	</div>
              	<div class="modal-footer">
                    <div class="col-sm-8">
                        <div id="errorinfo" class="text-danger text-center"></div>
                    </div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-primary" data-node="confirm">登录</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
             	</div>
            </div>
          </div>
        </div>
    	<div class="modal fade" id="getPlanModal" tabindex="-1" role="dialog" aria-labelledby="getPlanModalLabel">
     		<div class="modal-dialog">
        		<div class="modal-content">
          			<div class="modal-header bg-primary">
            			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            			<h4 class="modal-title" id="getPlanModalLabel">计划简要</h4>
          			</div>
			        <div class="modal-body">
			            <div class="panel panel-info">
                            <div class="panel-heading">第<span></span>天</div>
                            <div class="panel-body">
                                <dl>
                                    <dt>行程安排：</dt>
                                    <dd></dd>
                                    <dt>备注：</dt>
                                    <dd></dd>
                                </dl>
                            </div>
                        </div>
			        </div>
			        <div class="modal-footer">
			        	<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			        </div>
        		</div>
      		</div>
    	</div>
    	<div class="modal fade" id="editPlannameModal" tabindex="-1" role="dialog" aria-labelledby="editPlannameModalLabel">
     		<div class="modal-dialog">
        		<div class="modal-content">
          			<div class="modal-header bg-warning">
            			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            			<h4 class="modal-title" id="editPlannameModalLabel">修改计划名称</h4>
          			</div>
			        <div class="modal-body">
			            <form role="form" class="form-horizontal">
                            <div class="form-group">
                                <label for="planname" class="control-label col-sm-3">计划名称:</label>
                                <div class="col-sm-6">
                                    <input class="form-control" id="planname" data-param="planname" title="必填。计划名称不能含特殊字符，且不能超过20位">
                                </div>
                            </div>
                        </form>
			        </div>
			        <div class="modal-footer">
                        <div class="col-sm-8">
                            <div id="errorinfo" class="text-danger text-center"></div>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-warning" data-node="confirm">修改</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
			        </div>
        		</div>
      		</div>
    	</div>
		<div class="modal fade" id="removePlanModal" tabindex="-1" role="dialog" aria-labelledby="removePlanModalLabel">
      		<div class="modal-dialog">
        		<div class="modal-content">
          			<div class="modal-header bg-danger">
            			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            			<h4 class="modal-title" id="removePlanModalLabel">删除计划</h4>
          			</div>
	          		<div class="modal-body">
	            		您确认删除该计划吗？
	          		</div>
			        <div class="modal-footer">
			            <button type="button" class="btn btn-danger" data-node="confirm">删除</button>
			            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			        </div>
        		</div>
      		</div>
    	</div>
    	<div class="modal fade" id="creatBaseModal" tabindex="-1" role="dialog" aria-labelledby="creatBaseLabel">
     		<div class="modal-dialog">
        		<div class="modal-content">
          			<div class="modal-header bg-primary">
            			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            			<h4 class="modal-title" id="creatBaseLabel">行程计划基本信息</h4>
          			</div>
			        <div class="modal-body">
			            <form role="form" class="form-horizontal">
                            <div class="form-group">
                                <label for="planname" class="control-label col-sm-3">计划名称:</label>
                                <div class="col-sm-6">
                                    <input class="form-control" id="planname" data-param="planname" title="必填。计划名称不能含特殊字符，且不能超过20位">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="planday" class="control-label col-sm-3">计划天数:</label>
                                <div class="col-sm-2">
                                    <input class="form-control" id="planday" type="number" max="10" min="1" value="2" data-param="planday">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="plancity" class="control-label col-sm-3">计划城市:</label>
                                <div class="col-sm-4">
                                    <select class="form-control" id="planpro" data-param="planpro"></select>
                                </div>
                                <div class="col-sm-4">
                                    <select class="form-control" id="plancity" data-param="plancity"></select>
                                </div>
                            </div>
                        </form>
			        </div>
			        <div class="modal-footer">
                        <div class="col-sm-8">
                            <div id="errorinfo" class="text-danger text-center"></div>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary" data-node="confirm">下一步</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
			        </div>
        		</div>
      		</div>
    	</div>
    	<div class="modal fade" id="signOutModal" tabindex="-1" role="dialog" aria-labelledby="signOutModalLabel">
    		<div class="modal-dialog">
    			<div class="modal-content">
    				<div class="modal-header bg-warning">
    					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    					<h4 class="modal-title" id="signOutModalLabel">退出登录</h4>
    				</div>
    				<div class="modal-body">
    					您确认退出登录吗？
    				</div>
    				<div class="modal-footer">
    					<button type="button" class="btn btn-warning" data-node="confirm">退出</button>
    					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
    				</div>
    			</div>
    		</div>
    	</div>
		<script src="assets/libs/jquery-ui/external/jquery/jquery.js"></script>
		<script src="assets/libs/bootstrap/js/bootstrap.min.js"></script>
		<script src="assets/libs/jquery-ui/jquery-ui.min.js"></script>
		<script src="assets/libs/toastr/toastr.min.js"></script>
		<script src="assets/js/planlist.js"></script>
	</body>
</html>
